name: CI Pipeline - Phase 3

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_push:
    name: Test & Push to Docker Hub
    runs-on: ubuntu-latest

    steps:
      # --- STEP 1: SETUP ---
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install flake8 pytest
          pip install -r PHASE1/app/requirements.txt

      # --- STEP 2: QUALITY CHECKS ---
      - name: Run Unit Tests
        run: pytest PHASE1/app/

      - name: Lint with Flake8
        run: flake8 PHASE1/app/ --count --select=E9,F63,F7,F82 --show-source --statistics

      # --- STEP 3: AUTHENTICATE ---
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --- STEP 4: BUILD & PUSH ---
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          # This names your image: username/repo-name:tag
          tags: ${{ secrets.DOCKER_USERNAME }}/pipeline-demo:v1


